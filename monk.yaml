namespace: test_project

fastapi-app:
  defines: runnable
  metadata:
    name: fastapi-app
    description: A FastAPI web application with a callback endpoint for logging JSON data.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    fastapi-app:
      image: env-4363.registry.local/fastapi-app:monk-main-2312191300-d62fb60
      build: .
      dockerfile: Dockerfile.fastapi-app
  services:
    fastapi-default:
      description: Default port for FastAPI application
      container: fastapi-app
      port: 8000
      host-port: 8000
      publish: true
      protocol: tcp
  connections: {}
  variables:
    pythondontwritebytecode:
      env: PYTHONDONTWRITEBYTECODE
      type: string
      value: '1'
      description: Prevent Python from writing .pyc files to disk
    pythonunbuffered:
      env: PYTHONUNBUFFERED
      type: string
      value: '1'
      description: >-
        Ensure that Python output is sent straight to terminal without being
        buffered

stack:
  defines: group
  members:
    - test_project/fastapi-app
